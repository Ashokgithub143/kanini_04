<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        function fetch()
        {
            var selected_book=""
            horror=document.getElementById("b1");
            thriller=document.getElementById("b2");
            action=document.getElementById("b3");

            if(horror.checked==true) {
                selected_book+="horror";
            }
            if(thriller.checked==true) {
                selected_book+="thriller";
            }
            if(action.checked==true) {
                selected_book+="action";
            }
            document.getElementById("Book").innerHTML="your zonar is" + selected_book;


        } 
    </script>
</head>
<body>
    <fieldset>

            <tr>

            </tr>
            <tr>

                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Email Address" style="background-color: brown;">Email Address:</label></td>
                <td><input type="text"></td>
            </tr>

           
        </table>
        <fieldset>

                <td><label for="books" style="background-color: cadetblue;">books</label></td>

                <td><input type="checkbox" name="b2" value="thriller" id="b2">thriller</td>
                <td><input type="checkbox" name="b3" value="action" id="b3">action</td>
                
            </tr>

</fieldset>
</body>
</html>
